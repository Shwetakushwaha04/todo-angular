<h4 class="mt-4">Add a Todo</h4>

<form [formGroup]="todoForm">
<div class="mb-3">
  <label for="title">Todo Title</label>
  <input
    id="title"
    type="text"
    class="form-control"
    formControlName="title"
    placeholder="Enter title"
  />
</div>

<div class="mb-3">
  <label for="desc">Todo Description</label>
  <input
    id="desc"
    type="text"
    class="form-control"
    formControlName="desc"
    placeholder="Enter description"
  />
</div>
</form>

{{ todoForm.valid }}

<button class="btn btn-primary" (click)="onSubmit()">Add Todo</button>
