<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center mb-4">Register</h3>

  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div class="text-danger" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Valid email is required
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div class="text-danger" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Password is required
      </div>
    </div>

    <!-- Error -->
    <div class="text-danger mb-3" *ngIf="registrationFailed">
      {{ registrationFailed }}
    </div>

    <!-- Submit -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
        Register
      </button>
    </div>
  </form>
</div>

<!-- Already Registered -->
<div class="text-center mt-3">
  <a [routerLink]="['/login']">Already have an account?</a>
</div>
